<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form action="https://github.com/willieJO/DW1-Atividade-bootstrap">
        <div class="form-group">
            <h2>Dados Pessoais</h2>
            <div class="col-md-12">
                <div class="col-md-2">
                    <label for="inputNome">Nome</label>
                </div>
                <div class="col-md-5">
                    <input type="text" class="form-control" id="inputNome" placeholder="Nome">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-12">
                <div class="col-md-2">
                    <label for="inputCpf">CPF</label>
                </div>
                <div class="col-md-5">
                    <input type="number" class="form-control" id="inputCpf" placeholder="XXX-XXX-XXX-XX">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-12">
                <div class="col-md-2">
                    <label for="inputNascimento">Data de nascimento</label>
                </div>
                <div class="col-md-5">
                    <input type="date" class="form-control" id="inputNascimento">
                </div>
            </div>
        </div>
        <fieldset class="form-group">
            <div class="row">
              <legend class="col-form-label col-sm-2 pt-0">Sexo</legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridSexo" id="gridMasculino" value="opcao1" checked>
                  <label class="form-check-label" for="gridMasculino">
                    Masculino
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridSexo" id="gridFeminino" value="feminino">
                  <label class="form-check-label" for="gridFeminino">
                    Feminino
                  </label>
                </div>
                </div>
              </div>
            </div>
          </fieldset>
        <div class="form-group">
          <div class="col-md-12">
              <div class="col-md-2">
                  <label for="inputCidade">Cidade</label>
              </div>
              <div class="col-md-5">
                  <input type="text" class="form-control" id="inputCidade" placeholder="">
              </div>
          </div>
        </div>
        <div class="form-group">
            <div class="col-md-12">
                <div class="col-md-2">
                    <label for="selectEstado">Estado</label>
                </div>
                <div class="col-md-5">
                    <select id="inputEstado" class="form-control">
                        <option selected>Escolher...</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                        <option value="EX">Estrangeiro</option>
                      </select>
                </div>
            </div>
          </div>

          <div class="form-group">
            <h2>Dados da matricula</h2>
            <div class="col-md-12">
                <div class="col-md-2">
                    <label for="inputNome">Cursos</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="ads" id="ads">
                    <label class="form-check-label" for="ads">
                      Analise e desenvolvimento de sistema
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="en" id="em">
                    <label class="form-check-label" for="em">
                      Engenharia Mecânica
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="tsi" id="tsi">
                    <label class="form-check-label" for="tsi">
                      Engenharia Mecânica
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-12">
                <div class="col-md-3">
                    <label for="inputNome">Diciplinas opcionais</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="pr" id="pr">
                    <label class="form-check-label" for="pr">
                      Programação de robos
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="dia" id="dia">
                    <label class="form-check-label" for="dia">
                      Desenvolvimento de inteligencia artificial
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="mc" id="mc">
                    <label class="form-check-label" for="mc">
                      Modelagem computacional
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="aidd" id="aidd">
                    <label class="form-check-label" for="aidd">
                      Ambientes isolados: desenvolvimento com docker
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-12">
                <div class="col-md-2">
                    <label for="inputNome">Sugestões de diciplinas futuras</label>
                </div>
                <div class="col-md-2">
                    <textarea class="form-control" id="sugestion" rows="3"></textarea>
                </div>
            </div>
        </div>
        <div class="d-grid gap-2 col-1 mx-auto">
            <button id="send" class="btn btn-primary" type="submit">Enviar</button>
          </div>
      </form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
